<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.caption.label }}
            {{ form.caption }}
            {{ form.caption.errors }}
        </div>
        <div>
            {{ form.photo.label }}
            {{ form.photo }}
            {{ form.photo.errors }}
        </div>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
