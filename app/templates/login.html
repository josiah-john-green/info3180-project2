<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
